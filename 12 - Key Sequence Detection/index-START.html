<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "super";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        console.log("pressed 未篩, ", pressed);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        console.log(pressed);
        if (pressed.join("").includes(secretCode)) console.log("super!!!!");
      });
    </script>
  </body>
</html>
