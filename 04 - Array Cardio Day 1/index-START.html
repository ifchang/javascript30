    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];
      // prettier-ignore
      const people = ["Bernhard, Sandra", "Bethea, Erin", "Becker, Carl", "Bentsen, Lloyd", "Beckett, Samuel",
                    "Blake, William", "Berger, Ric", "Beddoes, Mick", "Beethoven, Ludwig", "Belloc, Hilaire", "Begin, Menachem",
                    "Bellow, Saul", "Benchley, Robert", "Blair, Robert", "Benenson, Peter", "Benjamin, Walter", "Berlin, Irving",
                    "Benn, Tony", "Benson, Leana", "Bent, Silas", "Berle, Milton", "Berry, Halle", "Biko, Steve", "Beck, Glenn",
                    "Bergman, Ingmar", "Black, Elk", "Berio, Luciano", "Berne, Eric", "Berra, Yogi", "Berry, Wendell",
                    "Bevan, Aneurin", "Ben-Gurion, David", "Bevel, Ken", "Biden, Joseph", "Bennington, Chester",
                    "Bierce, Ambrose", "Billings, Josh", "Birrell, Augustine", "Blair, Tony", "Beecher, Henry", "Biondo, Frank"
                  ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      // const century = 15;
      const bronOnfifteenCentery = inventors.filter((inventor) => {
        if (inventor.year >= 1500 && inventor.year <= 1599) {
          return true;
        }
      });
      console.table(bronOnfifteenCentery);

      // const fifteen = inventors.filter(
      //   (inventor) => inventor.year >= 1500 && inventor.year < 1600
      // );
      // console.table(fifteen);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorsName = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(inventorsName);
      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const bronFirstArray = inventors.sort((a, b) => a.year - b.year);
      console.table(bronFirstArray);

      // const ordered = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
      // console.table(ordered);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const sumInventorsLife = inventors.reduce(
        (total, currentValue, currentIndex, array) => {
          inventorsLife = currentValue.passed - currentValue.year;
          return total + inventorsLife;
        },
        0
      );
      console.log("sumInventorsLife", sumInventorsLife);

      // 5. Sort the inventors by years lived
      const sortLongevity = inventors.sort((a, b) => {
        const alife = a.passed - a.year;
        const blife = b.passed - b.year;
        return alife < blife ? 1 : -1;
        // if (alife < blife) {
        //   return 1;
        // } else if (alife > blife) {
        //   return -1;
        // }
      });
      console.table(sortLongevity);
      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // const category = document.querySelector(".mw-category");
      // const link = Array.from(category.querySelectorAll("a"));

      // const boulevardsInParis = inventors.filter((inventor) => {
      //   if (inventor.first.includes("de")) {
      //     return inventor.first;
      //   }
      //   if (inventor.last.includes("de")) {
      //     return inventor.last;
      //   }
      // });

      const boulevardsInParis = people.filter((inventor) => {
        if (inventor.includes("de")) {
          return inventor;
        }
      });
      console.table(boulevardsInParis);
      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const lastNamelist = people.sort((a, b) => {
        const nameA = a.last;
        const nameB = b.last;
        return nameA < nameB ? -1 : 1;
        // if (a.last < b.last) {
        //   return -1;
        // }
        // if (a.last > b.last) {
        //   return 1;
        // }
      });
      console.table(lastNamelist);
      // 8. Reduce Exercise
      // Sum up the instances of each of these
      // prettier-ignore
      const data = [
        "car", "car", "truck", "truck", "bike", "walk", "car", "van", "bike", "walk", "car", "van", "car", "truck",
      ];
      const result = data.reduce((accu, curr, currentIndex, thisarray) => {
        // const item = {};
        if (!accu[curr]) {
          accu[curr] = 1;
          // console.log("if block", accu[curr]);
          return accu;
        } else {
          // console.log("else block");
          accu[curr] += 1;
          // console.log(accu[curr]);
          return accu;
        }
      }, {});
      console.table(result);

      // 預想結果
      // 1. [{ car: 5 }, { truck: 3 }, { bike: 2 }, { walk: 2 }, { van: 2 }];
      // 2. [{ car: 5, truck: 3, bike: 2, walk: 2, van: 2 }];
